<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--favicon images-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-32x32.png">

    <!--stylesheet-->
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1><i class="fa-solid fa-crown"></i>Lucky Spin</h1>
    <div id="game-area">
        <div id="game-card">
            <img src="assets/images/heart-eyes.png" alt="heart-eyes" class="game-symbol">
            <img src="assets/images/horse.png" alt="horse card" class="game-symbol">
            <img src="assets/images/worried_.png" alt="worried card" class="game-symbol">

        </div>
        <button id="start-button">Press to Play</button>
        
    </div>

    <div id="show-score">
        <span><i class="fa-solid fa-crown"></i>Your Score:</span>
        <span id="user-score">0 Points</span>
    </div>

    <div id="game-results">
        <h2><i class="fa-solid fa-crown"></i>Game Rules:</h2>
        <ul>
            <li>all different items: 0 point</li>
            <li>2 identical items: 5 points</li>
            <li>3 identical items: 10 points</li>
        </ul>
    </div>


    <script src="assets/js/script.js"></script>
    <!--font awesome link for icons-->
<script src="https://kit.fontawesome.com/81dea6f6c8.js" crossorigin="anonymous"></script>
<footer></footer>
</body>

</html>
